<!--
A data component to supply information about the tables associated with a given schema, and a given concept.


    <mdb-list-tables schemaId='1' conceptId='1'></mdb-list-tables>


@demo
-->
<dom-module id="mdb-list-tables">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      font-family: Roboto, Noto;
    }
  </style>

  <template>

    <h3>Mock Examples</h3>

    <div>{"label": "T0001_INVENTORY_DETAILS", "id": 1, "unconfirmed": 0, "confirmed": 0}</div>
    <div>{"label": "T0002_PARTY_SALES", "id": 2, "unconfirmed": 1, "confirmed": 0}</div>
    <div>{"label": "T0003_PARTY", "id": 3, "unconfirmed": 1, "confirmed": 0}</div>
    <div>{"label": "T0004_PAYMENTS", "id": 4, "unconfirmed": 1, "confirmed": 0}</div>
    <div>{"label": "T0005_REVENUE_SALES", "id": 5, "unconfirmed": 1, "confirmed": 0}</div>
    <div>{"label": "T0006_ACCOUNT_CONTACT", "id": 6, "unconfirmed": 3, "confirmed": 0}</div>
    <div>{"label": "T0007_ISO_CNTRY", "id": 7, "unconfirmed": 0, "confirmed": 0}</div>


    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'mdb-list-tables',

  properties: {
      // A number that uniquely identifies a given concept.
      conceptId: Number,

      // An identifier that uniquely identifies a schema.
      schemaId: Number,

      // An array of objects where each object represents a table associated with the given conceptId.
      data: { type: Array, value: function() { return {}; }, readOnly: true },
  
      // A table name.
      tableName: { type: String, readOnly: true },

      // An identifier that uniquely identifies a table.
      tableId: { type: Number, readOnly: true },

      // The number of columns that potentially represent this concept within the given database. 
      unconfirmed: { type: Number, readOnly: true },

      // The number of columns that have been confirmed as representing a concept.
      // Scope is restricted to the set of columns associated with a specific application.
      confirmed: { type: Number, readOnly: true },

      // The maximum number of entries to return from a backing data source.  Works in conjunction with the offset parameter.
      limit: { type: Number, value: 20 },

      // The offset of the first record to return from the backing data source.  Works in conjunction with the limit parameter.
      offset: { type: Number, value: 0 },

      // This doesn't work as intended.  What is needed to populate mock data for the demo page?
      created: function() {
        this.tables = _tables;
      },
      // Mock data 
     _tables: [
            {"label": "T0001_INVENTORY_DETAILS", "id": 1, "unconfirmed": 0, "confirmed": 0},
            {"label": "T0002_PARTY_SALES", "id": 2, "unconfirmed": 1, "confirmed": 0},
            {"label": "T0003_PARTY", "id": 3, "unconfirmed": 1, "confirmed": 0},
            {"label": "T0004_PAYMENTS", "id": 4, "unconfirmed": 1, "confirmed": 0},
